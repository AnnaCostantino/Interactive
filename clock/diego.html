<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'ABC Diatype';
            src: local('ABC Diatype'), 
                 local('ABCDiatype-Regular'),
                 local('ABC Diatype Regular'),
                 local('ABCDiatypeEdu-Regular');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #d3d3d3;
            font-family: 'ABC Diatype';
        }

        .clock {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(145deg, #d32f2f, #c62828);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 0 0 15px rgba(0, 0, 0, 0.1),
                inset 15px 15px 30px rgba(0, 0, 0, 0.2),
                inset -15px -15px 30px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 20px solid #b71c1c;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transform: rotate(calc(var(--i) * 30deg));
        }

        .number span {
            display: inline-block;
            font-size: 42px;
            font-weight: bold;
            font-family: 'ABC Diatype';
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform: rotate(calc(var(--i) * -30deg));
            padding-top: 35px;
        }

        .hand {
            position: absolute;
            transform-origin: bottom center;
            z-index: 10;
            border-radius: 10px;
        }

        .hour-hand {
            width: 10px;
            height: 90px;
            background: linear-gradient(to top, #ffffff, #e0e0e0);
            bottom: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .minute-hand {
            width: 8px;
            height: 130px;
            background: linear-gradient(to top, #ffffff, #e0e0e0);
            bottom: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
        }

        .second-hand {
            width: 4px;
            height: 150px;
            background: linear-gradient(to top, #ffffff, #f5f5f5);
            bottom: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 11;
        }

        .center-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ffffff;
            border-radius: 50%;
            z-index: 12;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 500px) {
            .clock {
                width: 300px;
                height: 300px;
            }

            .number span {
                font-size: 32px;
                padding-top: 25px;
            }

            .hour-hand {
                height: 70px;
            }

            .minute-hand {
                height: 100px;
            }

            .second-hand {
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="number" style="--i:1"><span>1</span></div>
        <div class="number" style="--i:2"><span>2</span></div>
        <div class="number" style="--i:3"><span>3</span></div>
        <div class="number" style="--i:4"><span>4</span></div>
        <div class="number" style="--i:5"><span>5</span></div>
        <div class="number" style="--i:6"><span>6</span></div>
        <div class="number" style="--i:7"><span>7</span></div>
        <div class="number" style="--i:8"><span>8</span></div>
        <div class="number" style="--i:9"><span>9</span></div>
        <div class="number" style="--i:10"><span>10</span></div>
        <div class="number" style="--i:11"><span>11</span></div>
        <div class="number" style="--i:12"><span>12</span></div>

        <div class="hand hour-hand" id="hour"></div>
        <div class="hand minute-hand" id="minute"></div>
        <div class="hand second-hand" id="second"></div>

        <div class="center-dot"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = (seconds * 6) + (milliseconds * 0.006);
            
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
        }

        updateClock();
        setInterval(updateClock, 50);
    </script>
</body>
</html>
